<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Register</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="background-register">
    <div class="login-container">
      <div class="logo">
        <img src="images/Logo.png" alt="404 Not Found">
      </div>
      <h2>Daftar</h2>
      <p>Selamat datang!</p>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username">
        
        <label for="password">Kata Sandi</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Masukkan kata sandi">
          <button type="button" class="toggle-password">👁️</button>
        </div>
        
        <label for="confirm-password">Konfirmasi Kata Sandi</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Masukkan kata sandi">
          <button type="button" class="toggle-password">👁️</button>
        </div>
        
        <div class="links">
          <p class="p">Sudah punya akun?<a href="login.html"> Masuk</a></p>
        </div>
        
        <button type="submit" class="login-button">Daftar</button>
        
        <div class="separator">Atau</div>
        
        <button type="button" class="google-login"><img src="images/2991148 1.png" class="google-icon">Daftar dengan Google</button>
      </form>
    </div>
  </div>
</body>
</html>
