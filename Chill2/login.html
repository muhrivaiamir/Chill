<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Login</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="background">
    <div class="login-container">
      <div class="logo">
        <img src="images/Logo.png" alt="404 Not Found">
      </div>
      <h2>Masuk</h2>
      <p>Selamat datang kembali!</p>
      <form>
        <label class="font-size" for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username">
        
        <label class="font-size" for="password">Kata Sandi</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Masukkan kata sandi">
          
        </div>
        
        <div class="links">
          <span>Sudah punya akun? <a href="register.html">Daftar</a></span>
          <a href="#">Lupa kata sandi?</a>
        </div>
        
        <button type="submit" class="login-button">Masuk</button>
        
        <div class="separator">Atau</div>
        
        <button type="button" class="google-login"><img src="images/2991148 1.png" class="google-icon">Masuk dengan Google</button>
      </form>
    </div>
  </div>
</body>
</html>
